<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Contact</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>
    <h1>Add a New Contact</h1>

    <form th:action="@{/addcontact}" th:object="${contact}" method="post">
        <p>
            <label>First name:</label>
            <input type="text" th:field="*{firstName}" required />
        </p>
        <p>
            <label>Last name:</label>
            <input type="text" th:field="*{lastName}" required />
        </p>
        <p>
            <label>Email:</label>
            <input type="text" th:field="*{email}" required />
        </p>
        <p>
            <label>Phone number:</label>
            <input type="number" th:field="*{phoneNumber}" required />
        </p>
        <p>
            <label>Street Address:</label>
            <input type="text" th:field="*{streetAddress}" required />
        </p>
        <p>
            <label>Postal Code:</label>
            <input type="number" step="0.01" th:field="*{postalCode}" required />
        </p>
        <p>
            <label>City:</label>
            <input type="text" th:field="*{city}" required />
        </p>

        <p>
            <button type="submit" class="btn btn-success">Add Contact</button>
        </p>
    </form>

    <p><a th:href="@{/Directory}">Back to Directory</a></p>
</body>

</html>
