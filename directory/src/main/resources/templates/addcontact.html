<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1>Add a New Contact</h1>

        <form th:action="@{/addcontact}" th:object="${contact}" method="post">
            <div class="mb-3">
                <label for="firstName" class="form-label">First name:</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}"
                    th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''" />
                <div th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback">
                    <span th:errors="*{firstName}"></span>
                </div>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last name:</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}"
                    th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''" />
                <div th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback">
                    <span th:errors="*{lastName}"></span>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" class="form-control" id="email" th:field="*{email}"
                    th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" />
                <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                    <span th:errors="*{email}"></span>
                </div>
            </div>

            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone number:</label>
                <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}"
                    th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid' : ''" />
                <div th:if="${#fields.hasErrors('phoneNumber')}" class="invalid-feedback">
                    <span th:errors="*{phoneNumber}"></span>
                </div>
            </div>

            <div class="mb-3">
                <label for="streetAddress" class="form-label">Street Address:</label>
                <input type="text" class="form-control" id="streetAddress" th:field="*{streetAddress}"
                    th:classappend="${#fields.hasErrors('streetAddress')} ? 'is-invalid' : ''" />
                <div th:if="${#fields.hasErrors('streetAddress')}" class="invalid-feedback">
                    <span th:errors="*{streetAddress}"></span>
                </div>
            </div>

            <div class="mb-3">
                <label for="postalCode" class="form-label">Postal Code:</label>
                <input type="text" class="form-control" id="postalCode" th:field="*{postalCode}"
                    th:classappend="${#fields.hasErrors('postalCode')} ? 'is-invalid' : ''" />
                <div th:if="${#fields.hasErrors('postalCode')}" class="invalid-feedback">
                    <span th:errors="*{postalCode}"></span>
                </div>
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">City:</label>
                <input type="text" class="form-control" id="city" th:field="*{city}"
                    th:classappend="${#fields.hasErrors('city')} ? 'is-invalid' : ''" />
                <div th:if="${#fields.hasErrors('city')}" class="invalid-feedback">
                    <span th:errors="*{city}"></span>
                </div>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-success">Add Contact</button>
                <a th:href="@{/directory}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>

</html>
